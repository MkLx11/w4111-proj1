<!DOCTYPE html>
<html lang="en">
<head>
   <style>
        /* Add your styles here */
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            width: 80%;
            margin: auto;
            text-align: center;
        }
        .itinerary {
            border: 1px solid #ddd;
            margin: 10px auto;
            padding: 10px;
            width: 60%;
        }
        input[type="text"], input[type="date"], input[type="number"] {
            padding: 10px;
            margin: 10px 0;
            width: 300px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
        input[type="submit"] {
            padding: 10px 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Rate and Review Itinerary</h1>
        <form action="/rate-and-review" method="post">
            <input type="text" name="traveler_id" placeholder="Traveler ID" required>
            <input type="text" name="itinerary_id" placeholder="Itinerary ID" required>
            <input type="number" name="rate" placeholder="Rate (1-5)" min="1" max="5" required>
            <textarea name="review" placeholder="Write your review here..." required></textarea>
            <input type="submit" value="Submit Review">
        </form>
    </div>
    <div class="reviews">
        <h2>Reviews</h2>
        {% if reviews %}
            <ul>
                {% for review in reviews %}
                    <li>
                        <strong>{{ review.itinerary_id }}:</strong> Rated {{ review.rate }}<br>
                        "{{ review.review }}"
                    </li>
                {% endfor %}
            </ul>
        {% else %}
            <p>No reviews found.</p>
        {% endif %}
        <a href="/">Back to Home</a>
    </div>
</body>
</html>
